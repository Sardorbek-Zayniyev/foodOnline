<div class="user-account-nav user-account-sidebar">
    <div class="user-nav-list">
        <ul>
            <li class="{% if '/vendor-dashboard/' == request.path or '/vendor/' == request.path  %}active{% endif %}"><a href="{% url 'vendor_dashboard' %}"><i class="icon-dashboard3"></i>Dashboard</a></li>
            <li class="{% if 'profile' in request.path %}active{% endif %}"><a href="{% url 'vendor_profile' %}"><i class="icon-building"></i>My Restaurant</a></li>
            <li class="{% if 'menu-builder' in request.path %}active{% endif %}"><a href="{% url 'menu_builder' %}"><i class="icon-menu5"></i>Menu Builder</a></li>
            <li class="{% if 'opening-hours' in request.path %}active{% endif %}"><a href="{% url 'opening_hours' %}"><i class="icon-time"></i>Opening Hours</a></li>
            <li class="{% if 'my-orders' in request.path %}active{% endif %}"><a href="{% url 'vendor_my_orders' %}"><i class="icon-add_shopping_cart"></i>Orders</a></li>            
            {% comment %} <li><a href="restaurant-earnings.html"><i class="icon-money"></i>Earnings</a></li> {% endcomment %}
            <li><a class="logout-btn" id="sidebarLogoutBtn" href="#"><i class="icon-log-out"></i>Sign out</a></li>

        </ul>
    </div>
</div>

<script>
	document.addEventListener("DOMContentLoaded", function() {
		document.getElementById('sidebarLogoutBtn').onclick = function(event) {
			event.preventDefault(); 
			const confirmAction = confirm("Are you sure you want to log out?");
			if (confirmAction) {
				window.location.href = "{% url 'logout' %}";
			}
		};
	});
</script>
